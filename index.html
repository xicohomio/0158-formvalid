<html>
	<head>
		<meta charset='utf-8'/>
		<title></title>
		<link rel="stylesheet" href="estilos.css">
	</head>

	<body id="index">
				
	</body>
		<form id="vform" action="index.html" method="post" accept-charset="utf-8">
		<br>
		<label for="nome">nome</label>
		<br>
		<input id="nome" type="text" name="nome" value="">
	<br>	
	<span class="nome-erro">o nome deve ter mais de cinco letras</span>
<br>
	<label for="password">password</label>
	<input id="password" type="password" name="password" value=""required><br>
<br>
	<label for="password_confirm">password_confirm</label>
	
	<input id="password_confirm" type="password" name="password_confirm" value=""required>
	<br>
	<span class="password-erro">as passwords devem ser iguais</span>
	<br>
	<label for="omeuemail">E-mail</label>
	<input id="omeuemail" type="email" name="omeuemail" value=""required><br>

	<input type="submit">
</form>

		<script src="jquery.js"></script>
		<script src="jquery-validation/dist/jquery.validate.js"></script>

		<script>
		$("#vform").validate(
		{
			rules: {
				nome: "required",

				password: {
					required: true,
					minlength: 5,	
				},
				password_confirm: {
					required: true,
					minlength: 5,
					equalTo: "#password"	
				},
				omeuemail: {
					required: true,
					email: true
				}
			},	
		

		messages:{
			nome:'o nome Ã© obrigatorio',
			password :{
				required: "password obrigatorio",
			},
			password_confirm: {
				required: "repeat your password",
			minlength: jQuery.validator.format("insira pelo menos {0} characters"),
			equalTo: "devem ser iguais"
		},
			omeuemail: {
				required:"please enter a valid email adress",
				omeuemail: "please enter a valid email adress",
			},

		}		
		}

			);
		</script>

	</body>
</html>
